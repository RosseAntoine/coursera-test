<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="js/webrtc-adapter.js"></script>
		<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="js/html5-qrcode.min.js"></script>
		<script type="text/javascript" src="js/jsqrcode-combined.min.js"></script>

		<title>Test Scan</title>
		<!-- <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css"> -->

	</head>
	<body>
		<select id="videoSource"></select>
		<div id="reader" style="width: 300px; height: 250px"></div>
  		<span id="read" class="center"></span>
  		<br>
  		<!-- <video id="gum-local" autoplay playsinline></video> -->
		<script type="text/javascript">
			function scanQrCode() {
				var reader = document.getElementById("reader");
				reader.innerHTML = "";
				
				$('#reader').html5_qrcode(
					function(data) {
			 			console.log(data);
			 			$('#reader').html5_qrcode_stop();
			 			reader.innerHTML = "";
				 	},
				 	function(error) {},
				 	function(videoError) {console.error(videoError);}
				)
			}
		</script>
		<!-- <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script> -->
		<!-- <script src="js/common.js"></script> -->
		<script src="js/script.js"></script>
		<!-- <script src="js/lib/ga.js"></script> -->
		<button type="button" onclick="scanQrCode()">Scan</button>
	</body>
</html>
