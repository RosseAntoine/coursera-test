<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="html5-qrcode.min.js"></script>
		<script type="text/javascript" src="jsqrcode-combined.min.js"></script>
		<title>Test print.js</title>
	</head>
	<body>
		<!-- <div id="reader" style="width: 300px; height: 250px"></div> -->
		<input type="file" accept="video/*;capture=camcorder" id="reader" style="width: 300px; height: 250px"></input>
  		<span id="read" class="center"></span>
  		<br>
		<script type="text/javascript">
			function scanQrCode() {
				var reader = document.getElementById("reader");
				// if(reader.innerHTML !== "") {
					reader.innerHTML = "";
				// }
				$('#reader').html5_qrcode(
					function(data) {
			 			console.log(data);
			 			$('#reader').html5_qrcode_stop();
			 			reader.innerHTML = "";
				 	},
				 	function(error) {},
				 	function(videoError) {console.error(videoError);}
				)
			}
		</script>
		<button type="button" onclick="scanQrCode()">Scan</button>
	</body>
</html>
